<ion-header>
  <ion-navbar>
    <ion-title>
      My App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <div *ngIf="listCountries">
    <ion-card *ngFor="let country of listCountries" (click)="goToCountry($event, country.title)">
      <img src="{{country.urlPicture}}" />
      <ion-card-content>
        <ion-card-title>
            {{country.title}}
        </ion-card-title>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
